<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name=viewport content="width=device-width,initial-scale=1">
        <title>srcset and sizes - Responsive images</title>

        <style type="text/css">
            body {
                margin: 0;
            }

            .site {
                max-width: 1280px;
                margin: 0 auto;
            }

            img {
                width: 100%;
            }
        </style>

        <script async="true" src="js/picturefill.js"></script>
    </head>

    <body>
        <div class="site">
            <img
                    srcset="img/x-large.jpg 1280w, img/large.jpg 1024w, img/medium.jpg 840w, img/small.jpg 420w"
                    src="img/small.jpg">
        </div>

        <script src="js/picturefill.min.js"></script>
    </body>
</html>
